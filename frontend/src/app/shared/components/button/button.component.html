<div class="text-center mt-6">
  <button
    [class]="class"
    [type]="buttonType"
    style="transition: all 0.15s ease 0s"
    [disabled]="disabled"
  >
    <span *ngIf="!showIconAndHideLabelWhenDisabled || !disabled">{{
      label
    }}</span>
    <div *ngIf="showIconAndHideLabelWhenDisabled && disabled">
      <ng-content [select]="iconRef"></ng-content>
    </div>
  </button>
</div>
