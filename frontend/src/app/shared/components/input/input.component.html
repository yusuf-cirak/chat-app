<div class="relative w-full mb-3" [formGroup]="parentGroup">
  <label
    class="block uppercase text-gray-700 text-xs font-bold mb-2"
    [for]="label"
    >{{ label }}</label
  >
  <input
    [autocomplete]="autocomplete"
    [type]="inputType"
    style="transition: all 0.15s ease 0s"
    [disabled]="disabled"
    [readOnly]="readonly"
    [name]="name"
    [placeholder]="!disabled && placeholder ? placeholder : ''"
    [class]="
      inputClass ||
      'border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full'
    "
    [formControlName]="controlName"
  />
</div>
