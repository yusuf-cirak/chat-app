<div class="flex-auto px-4 lg:px-10 py-10 pt-0">
  <div class="text-gray-500 text-center mb-3 font-bold">
    <h1>Register a new account</h1>
  </div>
  <form
    [formGroup]="formGroup"
    (ngSubmit)="submitForm()"
    class="flex flex-col items-center"
  >
    <app-input
      label="Username"
      placeholder="Username"
      inputType="text"
      [parentGroup]="formGroup"
      controlName="username"
    ></app-input>
    <app-input
      label="Password"
      placeholder="Password"
      inputType="password"
      [parentGroup]="formGroup"
      controlName="password"
    ></app-input>
    <div class="flex items-start self-start pb-4">
      <label class="inline-flex items-center cursor-pointer"
        ><span
          [routerLink]="['/login']"
          class="ml-2 text-sm font-semibold text-gray-700 active:text-wp-green underline"
          >I have an account</span
        ></label
      >
    </div>
    <app-button
      [class]="
        'bg-wp-green text-white active:bg-opacity-50 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-64 flex justify-center disabled:opacity-50 disabled:cursor-not-allowed disabled:pointer-events-none'
      "
      label="Register"
      buttonType="submit"
      [disabled]="isFormSubmitted()"
      [showIconAndHideLabelWhenDisabled]="true"
    >
      <svg iconRef class="h-5 w-6 animate-spin" viewBox="3 3 18 18">
        <path
          class="fill-gray-200"
          d="M12 5C8.13401 5 5 8.13401 5 12C5 15.866 8.13401 19 12 19C15.866 19 19 15.866 19 12C19 8.13401 15.866 5 12 5ZM3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12Z"
        ></path>
        <path
          class="fill-gray-800"
          d="M16.9497 7.05015C14.2161 4.31648 9.78392 4.31648 7.05025 7.05015C6.65973 7.44067 6.02656 7.44067 5.63604 7.05015C5.24551 6.65962 5.24551 6.02646 5.63604 5.63593C9.15076 2.12121 14.8492 2.12121 18.364 5.63593C18.7545 6.02646 18.7545 6.65962 18.364 7.05015C17.9734 7.44067 17.3403 7.44067 16.9497 7.05015Z"
        ></path>
      </svg>
    </app-button>
  </form>
</div>
