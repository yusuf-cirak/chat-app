<div class="flex flex-col items-center w-full h-full">
  <section
    id="landing-header"
    class="w-full h-[8%] sm:h-[30%] bg-wp-blue items-center justify-center absolute"
  ></section>

  <section
    id="chat"
    class="relative w-[85%] h-[90%] top-[5%] flex items-start justify-start bg-slate-600"
  >
    <div id="sidebar-container" class="w-[32%] h-full bg-white flex flex-col">
      <div
        id="user-profile-header"
        class="w-full h-[9%] bg-wp-panel-background border-r-wp-panel-r-border border-r"
      ></div>
      <div
        id="search"
        class="w-full h-[6%] bg-white flex justify-evenly items-center border-b border-b-wp-b-panel-border border-r border-r-wp-panel-r-border"
      >
        <div
          id="search-container"
          class="bg-wp-panel-background flex text-center items-center gap-4 rounded-lg w-[90%] h-[80%] px-3 py-3"
        >
          <span class="w-5 h-5"
            ><img src="../../../../assets/images/searchIcon.png" alt="Search"
          /></span>
          <input
            id="search-input"
            class="w-[75%] h-[70%] bg-wp-panel-background border-transparent focus:border-transparent focus:ring-0"
            type="text"
            placeholder="Search or start new chat"
          />
        </div>
        <span id="attached" class="w-5 h-5">
          <img
            src="../../../../assets/images/smileIcon.svg"
            alt="Attached"
            srcset=""
          />
        </span>
      </div>
      <div id="chats" class="w-full h-[85%] bg-white flex"></div>
    </div>
    <div
      id="chatbox-container"
      class="w-[68%] h-[100%] flex flex-col bg-wp-panel-background"
    >
      <div id="chat-user" class="w-full h-[10%] bg-wp-panel-background"></div>
    </div>
  </section>
</div>
